<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form register</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="all-form">
        <div class="cross">
            <img src="./images/cross.png" alt="">
        </div>
            <div class="main">
            <div class="title">
                <h1>Регистрация</h1>
            </div>
            <div class="email-pass">
                <input type="email" name="email" id="" placeholder="Ваш email">
                <input type="pass" name="pass" id="" placeholder="Пароль">
            </div>
            <div class="text">
               <p>Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь на
                информационную рассылку.
            </p>
            </div>
            <div class="register">
                <input type="submit" class="regregister" value="Зарегистрироваться">
                <input type="button" class="exitregister" value="Войти">
            </div>
        </div>
    </div>
</body>

</html>
